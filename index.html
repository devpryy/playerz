<html>
    <head>
        <title>EN VIVO</title>
    </head>
    <body>
        <script src="https://ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
        <script>
            jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";
        </script>
        <div style="width: 100vw; height: 100vh;" id="player"></div>
        <script>
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
                var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            var getURL = getParameterByName('lk');
            var getKEY  = getParameterByName('kid');
            var getKEY2  = getParameterByName('kki');

            var playerInstance = jwplayer("player");
            playerInstance.setup({
                playlist: [
                    {
                        title: "EN VIVO",
                        sources: [
                            {
                                default: !1,
                                type: "dash",
                                file: getURL,
                                drm: { clearkey: { keyId: getKEY, key: getKEY2 } },
                                label: "0",
                            },
                        ],
                    },
                ],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: !1,
            });
        </script>
        <script type="text/javascript">
            setTimeout(() => {
                playerInstance.play();
                document.querySelector("video").play();
                setTimeout(() => {
                    playerInstance.play();
                    document.querySelector("video").play();
                    document.querySelector(".jw-icon-playback").click();
                }, "5000");
            }, "5000");
        </script>
    </body>
</html>
