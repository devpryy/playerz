<html>

<head>
    <title>EN VIVO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.min.js"></script>
</head>

<body>


    <video id="video" height="100vh" autoplay></video>






    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var getURL = getParameterByName('lk');
        var getKEY = getParameterByName('kid');
        var getKEY2 = getParameterByName('kki');



        async function initPlayer() {
            // Create a Player instance.
            const video = document.getElementById('video');
            const player = new shaka.Player();
            await player.attach(video);

            // Attach player to the window to make it easy to access in the JS console.
            window.player = player;

            // Listen for error events.
            player.addEventListener('error', onErrorEvent);

            player.configure({
                streaming: {
                    bufferingGoal: 120,
                    rebufferingGoal: 60,
                    bufferBehind: 5
                },
                drm: {
                    clearKeys: {
                        getKEY: getKEY2
                    }
                }
            });

            // Try to load a manifest.
            // This is an asynchronous process.
            try {
                await player.load(getURL);
                // This runs if the asynchronous load is successful.
                console.log('The video has now been loaded!');
            } catch (e) {
                // onError is executed if the asynchronous load fails.
                onError(e);
            }
        }


        function onErrorEvent(event) {
            // Extract the shaka.util.Error object from the event.
            onError(event.detail);
        }

        function onError(error) {
            // Log the error.
            console.error('Error code', error.code, 'object', error);
        }

        document.addEventListener('DOMContentLoaded', initPlayer);


    </script>
</body>

</html>
